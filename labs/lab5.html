<!DOCTYPE html>
<html>

<head>
    <title>Lab 5: Google Charts </title>
<style>
    
    #main{
     background-color:#5fc5e3;
     border:4px solid black;
    }
    #header{
        color:black;
    }
</style>
</head>

<body id = "body">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <div id = "main">
    <h1 id = "header">Lab 5 :Tree Debris Removal Requests</h1>
    <button id="click">Enter</button>
    </div>
    <div id = "results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        var tree;
        $(function() {
            $("#click").click(function() {
                var html = "";

                // base URL to the food inspections data
                var baseURL = 'https://data.cityofchicago.org/resource/ee5t-jv3t.json';

                // optional filters we're appending - date range and zip
                var filters = "";

                // full URL
                var url = baseURL;

                $.getJSON(url).done(function(data) {

                    console.log(data);

                    tree = data;
                    var date = tree[0].creation_date;
                    var park = 0,
                    alley = 0,
                    vacant = 0;
                    if (tree.length == 0){
                        html = "No reports made on "+ date;
                    } else{
                     $.each(tree, function(index, value) {
                                        if (value.tow_date == date) {
                                            var stat = value.if_yes_where_is_the_debris_located_;
                                            if (stat == "Parkway")
                                                park++;
                                            else if (stat == "Alley")
                                                alley++;
                                            else (stat == "Vacant Lot");
                                                vacant++;
                                            
                                            
                                        }
                                       
                     });

                 // Load the Visualization API and the corechart package.
                                    google.charts.load('current', {
                                        'packages': ['corechart']
                                    });

                                    // Set a callback to run when the Google Visualization API is loaded.
                                    google.charts.setOnLoadCallback(drawChart);

                                     function drawChart() {

                                        // Create the data table.
                                        var data = new google.visualization.DataTable();
                                        data.addColumn('string', 'Tree Service Request spot');
                                        data.addColumn('number', 'Quantity');
                                        data.addRows([
                                            ['Parkway', park],
                                            ['Alley', alley],
                                            ['Vacant Lot', vacant]
                                        ]);

                                        // Set chart options
                                        var options = {
                                            'title': 'Statuses of different tree service requests on ' + date,
                                            'width': 400,
                                            'height': 300
                                        };

                                        // Instantiate and draw our chart, passing in some options.
                                        var chart = new google.visualization.PieChart(document.getElementById('results'));
                                        chart.draw(data, options);
                                    }
                    }
                });
            });
        });
    </script>
</body>

</html>
